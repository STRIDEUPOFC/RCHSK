<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPÉRIO | RCHSK</title>
    <style>
        /* * ==========================================
         * CONFIGURAÇÕES GERAIS
         * ==========================================
         */
        :root {
            --bg-deep: #050505;
            --text-platinum: #e8e8e8;
            --text-gold: #d4af37;
            --shadow-lux: rgba(0, 0, 0, 0.8);
            --ease-elegant: cubic-bezier(0.25, 1, 0.5, 1);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: var(--bg-deep);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: serif;
            -webkit-font-smoothing: antialiased;
        }

        /* * ==========================================
         * SUAS FONTES ORIGINAIS
         * ==========================================
         */
        @font-face {
            font-family: 'Morlana';
            src: url('fonts/MoralanaDEMO.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Nightshade';
            src: url('fonts/NightshadeDEMO-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        /* * ==========================================
         * AMBIENTAÇÃO (BACKGROUND)
         * ==========================================
         */
        
        /* 1. Imagem de Fundo (Luxo Arquitetural) */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Imagem mais escura e elegante de mármore/arquitetura */
            background-image: url('https://images.unsplash.com/photo-1600607686527-6fb886090705?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            opacity: 0.25; /* Baixa opacidade para destacar a fonte CLARA */
            z-index: -3;
            filter: grayscale(100%) contrast(110%);
        }

        /* 2. Sombra Vignette (Foco no Centro) */
        .bg-vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, #000000 90%);
            z-index: -2;
        }

        /* 3. Textura de Grão Fino (Aspecto de Cinema) */
        .bg-grain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -1;
        }

        /* * ==========================================
         * COMPOSIÇÃO DE TEXTO
         * ==========================================
         */
        .composition {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* FONTE 1: IMPÉRIO (Morlana)
           Ajuste: Branca/Platina com brilho, não mais escura.
        */
        .title-primary {
            font-family: 'Morlana', serif;
            font-size: clamp(4rem, 13vw, 11rem); /* Bem grande e imponente */
            line-height: 0.9;
            letter-spacing: 0.05em; /* Morlana geralmente pede menos espaço que fontes romanas */
            text-transform: uppercase;
            
            /* Efeito Metal Polido (Platina/Branco) */
            background: linear-gradient(
                135deg, 
                #ffffff 0%, 
                #dcdcdc 50%, 
                #ffffff 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            
            /* Sombra suave para "flutuar" do fundo */
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
            
            position: relative;
            margin: 0;
            opacity: 0;
            animation: riseUp 2.5s var(--ease-elegant) forwards;
        }

        /* Brilho passando pelo texto */
        .title-primary::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg, 
                transparent 0%, 
                transparent 40%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 60%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shineMove 6s infinite linear;
            pointer-events: none;
        }

        /* FONTE 2: RCHSK (Nightshade)
           Ajuste: Dourado Champanhe para contraste elegante.
        */
        .title-secondary {
            font-family: 'Nightshade', cursive;
            font-size: clamp(2rem, 6vw, 5rem);
            
            /* Cor Dourada Elegante (não amarela demais) */
            color: var(--text-gold);
            
            position: absolute;
            /* Posicionamento estratégico sobreposto levemente ou logo abaixo */
            bottom: -0.3em; 
            right: 0.2em; /* Assinatura no canto direito inferior do bloco */
            
            white-space: nowrap;
            /* Sombra para legibilidade sobre o fundo */
            text-shadow: 2px 2px 10px rgba(0,0,0,0.9);
            
            z-index: 12;
            opacity: 0;
            transform: translateY(30px);
            animation: signReveal 2s var(--ease-elegant) forwards 1s; /* Delay de 1s */
        }

        /* Linha Decorativa Fina */
        .separator {
            width: 1px;
            height: 60px;
            background: linear-gradient(to bottom, transparent, var(--text-gold), transparent);
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s ease forwards 0.5s;
        }

        /* * ==========================================
         * ANIMAÇÕES
         * ==========================================
         */

        @keyframes riseUp {
            0% {
                opacity: 0;
                transform: translateY(60px) scale(0.95);
                filter: blur(12px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        @keyframes signReveal {
            0% {
                opacity: 0;
                transform: translateY(40px) rotate(-2deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotate(0);
            }
        }

        @keyframes shineMove {
            0% { background-position: 200% center; }
            100% { background-position: -200% center; }
        }

        @keyframes fadeIn {
            to { opacity: 0.6; }
        }

    </style>
</head>
<body>

    <div class="bg-image"></div>
    <div class="bg-vignette"></div>
    <div class="bg-grain"></div>

    <main class="composition">
        <div class="separator"></div>
        <h1 class="title-primary" data-text="IMPÉRIO">IMPÉRIO</h1>
        <div class="title-secondary">Rchsk</div>
    </main>

</body>
</html>
