<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPÉRIO | RCHSK</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Pinyon+Script&display=swap" rel="stylesheet">

    <style>
        /* * ==========================================
         * CORE SETUP
         * ==========================================
         */
        :root {
            --bg-deep: #050505;
            --gold-pale: #f3e5ab; /* Champanhe suave */
            --gold-metallic: #d4af37; /* Ouro clássico */
            --silver-matte: #e0e0e0;
            --ease-luxury: cubic-bezier(0.19, 1, 0.22, 1); /* Movimento ultra suave */
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: var(--bg-deep);
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-font-smoothing: antialiased;
        }

        /* * ==========================================
         * LUXURY ATMOSPHERE (Backgrounds)
         * ==========================================
         */
        
        /* 1. Imagem de Fundo (Arquitetura Dark) */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Imagem de mármore preto ou arquitetura noturna */
            background-image: url('https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            opacity: 0.25; /* Bem sutil para focar no texto */
            z-index: -3;
            filter: grayscale(100%);
            transform: scale(1.1);
            animation: slowZoom 30s infinite alternate;
        }

        /* 2. Vinheta de Cinema */
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.95) 85%);
            z-index: -2;
        }

        /* 3. Textura de Grão (Noise) para realismo */
        .bg-grain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -1;
        }

        /* * ==========================================
         * TYPOGRAPHY & COMPOSITION
         * ==========================================
         */
        .composition {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* PRINCIPAL: IMPÉRIO */
        .title-primary {
            font-family: 'Cinzel', serif; /* Fonte Romana Imperial */
            font-weight: 400;
            font-size: clamp(3rem, 10vw, 8rem);
            line-height: 1;
            letter-spacing: 0.25em; /* Espaçamento = Luxo */
            text-transform: uppercase;
            
            /* Efeito Gradiente Metálico (Prata/Ouro Pálido) */
            background: linear-gradient(
                to bottom, 
                #ffffff 0%, 
                #e0e0e0 40%, 
                #a0a0a0 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            
            position: relative;
            margin-bottom: 10px;
            
            /* Sombra suave para destacar do fundo */
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.8));
            
            opacity: 0;
            animation: revealUp 2s var(--ease-luxury) forwards;
        }

        /* Linha fina decorativa */
        .separator {
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold-metallic), transparent);
            margin: 1.5rem 0;
            opacity: 0.6;
            animation: expandLine 1.5s var(--ease-luxury) forwards 1s;
        }

        /* SECUNDÁRIO: RCHSK */
        .title-secondary {
            font-family: 'Pinyon Script', cursive; /* Assinatura Aristocrática */
            font-size: clamp(1.5rem, 4vw, 3rem);
            color: var(--gold-metallic);
            letter-spacing: 0.1em;
            
            position: relative;
            
            /* Brilho dourado suave */
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            
            opacity: 0;
            transform: translateY(20px);
            animation: revealUp 2s var(--ease-luxury) forwards 1.2s;
        }

        .subtitle-desc {
            margin-top: 15px;
            font-family: 'Cinzel', serif;
            font-size: 0.7rem;
            letter-spacing: 0.4em;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 2s ease forwards 2.5s;
        }

        /* * ==========================================
         * ANIMATIONS
         * ==========================================
         */

        @keyframes revealUp {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
                filter: blur(8px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        @keyframes expandLine {
            0% { width: 0; opacity: 0; }
            100% { width: 150px; opacity: 0.6; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes slowZoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* Reflexo de luz passando (Sheen) */
        .title-primary::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transform: skewX(-25deg);
            animation: sheen 6s infinite 3s;
            pointer-events: none;
        }

        @keyframes sheen {
            0% { left: -100%; opacity: 0; }
            20% { opacity: 1; }
            50%, 100% { left: 200%; opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="bg-image"></div>
    <div class="bg-overlay"></div>
    <div class="bg-grain"></div>

    <main class="composition">
        <h1 class="title-primary">IMPÉRIO</h1>
        <div class="separator"></div>
        <div class="title-secondary">Rchsk</div>
        <div class="subtitle-desc">Private Members Only</div>
    </main>

</body>
</html>
