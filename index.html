<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPÉRIO | RCHSK</title>
    <style>
        /* * ==========================================
         * CORE SETUP & RESET
         * ==========================================
         */
        :root {
            --c-dark: #0a0a0a;
            --c-charcoal: #141414;
            --c-matte: #1f1f1f;
            --c-shadow: rgba(0, 0, 0, 0.6);
            --ease-cinematic: cubic-bezier(0.22, 1, 0.36, 1);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: var(--c-dark);
            color: var(--c-matte);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Times New Roman', serif; /* Ultimate Fallback */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* * ==========================================
         * TYPOGRAPHY (Local @font-face assumptions)
         * ==========================================
         */
@font-face {
    font-family: 'Morlana';
    src: url('fonts/MoralanaDEMO.otf') format('opentype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
}

@font-face {
    font-family: 'Nightshade';
    src: url('fonts/NightshadeDEMO-Regular.otf') format('opentype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
}

        /* * ==========================================
         * ATMOSPHERE LAYERS (Background)
         * ==========================================
         */
        
        /* 1. Base Image Layer */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Placeholder architectural luxury image */
            background-image: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: -3;
            filter: grayscale(100%) contrast(120%);
        }

        /* 2. Dark Gradient Overlay */
        .bg-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(30,30,30,0.4) 0%, rgba(10,10,10,0.9) 70%, #000000 100%);
            z-index: -2;
        }

        /* 3. Film Grain / Noise Overlay */
        .bg-grain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.04;
            /* Generating noise via SVG data URI for self-containment */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* 4. Cinematic Vignette */
        .bg-vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.9);
        }

        /* * ==========================================
         * COMPOSITION & TEXT
         * ==========================================
         */
        .composition {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
            /* Slight lift above true vertical center for optical balance */
            transform: translateY(-5%);
        }

        /* MAIN WORD: IMPÉRIO */
        .title-primary {
            /* Font Stack: Custom -> Elegant Serifs */
            font-family: 'Morlana', 'Didot', 'Bodoni MT', 'Playfair Display', serif;
            font-size: clamp(3.5rem, 12vw, 10rem);
            line-height: 1;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            
            /* Matte Black Styling */
            color: transparent;
            background: linear-gradient(135deg, #2b2b2b 0%, #1a1a1a 50%, #2b2b2b 100%);
            -webkit-background-clip: text;
            background-clip: text;
            
            /* Subtle Depth (simulating matte texture) */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            
            position: relative;
            margin: 0;
            padding: 0 0.2em; /* Compensate for letter-spacing */
            
            /* Entrance Animation */
            opacity: 0;
            animation: cinematicReveal 2.5s var(--ease-cinematic) forwards;
        }

        /* Sheen Effect Overlay */
        .title-primary::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 0 0.2em;
            
            /* The Sheen Gradient */
            background: linear-gradient(
                110deg, 
                transparent 35%, 
                rgba(255, 255, 255, 0.1) 45%, 
                rgba(255, 255, 255, 0.0) 50%,
                transparent 55%
            );
            background-size: 250% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            
            /* Sheen Animation */
            animation: luxurySheen 4s ease-in-out forwards;
            animation-delay: 1.5s;
            pointer-events: none;
        }

        /* SECONDARY WORD: RCHSK */
        .title-secondary {
            /* Font Stack: Custom -> Elegant Scripts */
            font-family: 'Nightshade', 'Pinyon Script', 'Great Vibes', 'Zapfino', cursive;
            font-size: clamp(1.5rem, 5vw, 4rem);
            color: #111;
            
            /* Positioning relative to Imperium */
            position: absolute;
            bottom: 0.1em; 
            z-index: 2;
            
            /* Text Styling */
            white-space: nowrap;
            letter-spacing: 0.05em;
            /* Soft blur shadow to separate from background word */
            text-shadow: 0 0 20px rgba(0,0,0,0.8);
            
            /* Entrance Animation */
            opacity: 0;
            transform: translateY(20px);
            animation: signatureReveal 2s var(--ease-cinematic) forwards;
            animation-delay: 1.2s;
        }

        /* * ==========================================
         * ANIMATIONS
         * ==========================================
         */

        /* Main Word Fade & Slide */
        @keyframes cinematicReveal {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.98);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        /* Signature Fade & Slide */
        @keyframes signatureReveal {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Light sweeping across the matte text */
        @keyframes luxurySheen {
            0% {
                background-position: 100% 0;
            }
            100% {
                background-position: -50% 0;
            }
        }

        /* * ==========================================
         * ACCESSIBILITY & RESPONSIVENESS
         * ==========================================
         */
        @media (max-width: 600px) {
            .composition {
                transform: translateY(0);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .title-primary, 
            .title-secondary, 
            .title-primary::after {
                animation: none;
                opacity: 1;
                transform: none;
                transition: none;
            }
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>
    <div class="bg-gradient"></div>
    <div class="bg-grain"></div>
    <div class="bg-vignette"></div>

    <main class="composition">
        <h1 class="title-primary" data-text="IMPÉRIO">IMPÉRIO</h1>
        <div class="title-secondary">RCHSK</div>
    </main>

</body>
</html>
